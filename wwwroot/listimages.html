<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/3.1.7/signalr.min.js"></script>

    <script src="index.js"></script>
    <script src="listimages.js"></script>



    <meta charset="utf-8" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="listimages.css" />

    <link rel="icon" href="favicon.ico" type="image/ico" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Picture Game</title>
</head>
<body>
    <div id="blobContainerDiv" class="center blobContainerDiv inputPanelElement">
        Source: <select id="sourceBlobContainer"></select>
        Target: <select id="targetBlobContainer"></select>
        Count: <span id="imageCount"></span>
    </div>
    <div id="editImageMenu" class="editImageMenu hidden">
        <input type="hidden" id="imageId" />
        Name: <input type="text" id="imageName" /> <br />
        Uploaded By:<input type="text" id="uploadedBy" /> <br /><br />

        <input type="button" id="cancelSaveButton" value="Cancel" />
        <input type="button" id="saveButton" value="Save" />
    </div>

    <div id="imageContainer"></div>

    <div id="adminMenu" class="adminMenu"></div>
</body>

</html>
